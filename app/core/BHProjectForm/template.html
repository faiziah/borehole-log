<div class="container">
  <div class="row">
    <div class="col-12">
    	<h1 class="text-center">Enter Project Details</h1>
      <br>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="logName">Log Name</label>
            <input ng-model="bhDataModel.project.name" type="text" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="logId">Log ID</label>
            <input ng-model="bhDataModel.project.id" type="text" class="form-control">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="client">Client</label>
            <input ng-model="bhDataModel.project.client" type="text" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="principal">Principal</label>
            <input ng-model="bhDataModel.project.principal" type="text" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="project">Project</label>
            <input ng-model="bhDataModel.project.project" type="text" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="location">Location</label>
            <input ng-model="bhDataModel.project.location" type="text" class="form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

    
<div class="col-12">
  <br><br><br>
  <h1 class="text-center">Borehole Logs</h1>
  <br>
  <div style="white-space: nowrap; overflow-x: auto;">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Actions</th>
          <th ng-repeat="cell in bhDataModel.project.boreholes[0].info" scope="col">
            {{cell.name}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="borehole in bhDataModel.project.boreholes track by $index">
          <td>
            <button type="button" ng-click="bhDataModel.duplicateBorehole($index)" class="btn btn-outline-primary"><i class="far fa-copy"></i></button>
            <button type="button" ng-click="bhDataModel.deleteBorehole($index)" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
          </td>
          <td ng-repeat="cell in borehole.info" style="padding-right: 0px;padding-left: 0px;">
            <input ng-model="cell.value" type="text" class="form-control" style="border: none; background: none;">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
